<div class="bg-base-200 min-h-screen py-24">
    <div class="container mx-auto px-6 lg:px-12">
        <div class="text-center max-w-2xl mx-auto mb-20">
            <h1 class="text-5xl font-bold font-display mb-6">Our Expert Faculty</h1>
            <!-- <p class="text-lg text-base-content/60 leading-relaxed">
                Learn from industry leaders, researchers, and professional creatives who are passionate about sharing
                their expertise.
            </p> -->
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
            <div *ngFor="let member of facultyMembers()" class="card-academic group overflow-hidden">
                <div class="p-8 flex flex-col items-center text-center">

                    <div class="relative mb-6">
                        <div
                            class="absolute inset-0 bg-primary/10 rounded-full scale-110 blur-xl opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                        <div class="avatar relative z-10">
                            <div
                                class="w-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-4 group-hover:ring-offset-2 transition-all duration-500">
                                <div class="w-full h-32 flex items-center justify-center bg-primary/10 text-primary">
                                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="absolute -bottom-2 right-0">
                            <div class="badge badge-lg bg-white shadow-lg border-none text-primary font-black py-4">A+
                            </div>
                        </div> -->
                    </div>

                    <h3 class="text-2xl font-bold mb-1 font-display group-hover:text-primary transition-colors">
                        {{member.name}}</h3>
                    <span
                        class="text-sm font-black text-primary uppercase tracking-widest mb-4 inline-block px-3 py-1 bg-primary/5 rounded-lg">{{member.designation}}</span>

                    <p class="text-sm text-base-content/50 mb-8 line-clamp-3 italic">
                        "{{member.bio}}"
                    </p>

                    <div class="flex items-center gap-2 mb-8">
                        <div class="badge badge-outline border-primary/20 text-primary/70 font-bold px-4 py-3">
                            {{member.experience}} Years Exp.
                        </div>
                    </div>

                    <div class="divider my-0 opacity-50"></div>

                    <div class="flex items-center justify-center w-full mt-6">
                        <!-- <div class="flex flex-col items-start">
                            <span
                                class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Department</span>
                            <span class="text-sm font-bold text-slate-400">{{member.department}}</span>
                        </div> -->
                        <a [routerLink]="['/faculty', member.id]"
                            class="btn btn-ghost btn-sm text-white bg-primary font-bold hover:bg-primary/5">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
